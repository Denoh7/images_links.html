<!DOCTYPE html>
<html>
  <head>
    <title>Image Links</title>
    <style>
        body{
            background-color: rgba(17, 213, 213, 0.831);
        }
      h1, h2 {
        text-align:left;
      }
      .gallery {
        display:grid;
        gap: 10px;
        margin: 0 auto;
        

      }
      img {
        width: 80px;
        height: 60px;
      }
      .menu {
        display:block;
        justify-content: left;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My Image Gallery</h1>
    <section id="home">
      <h2>Home</h2>
      <p>Welcome to my website! Here, you will find a collection of images related to technology, nature, and food. <br>
        Click on the image below to learn more about the latest technology trends.</p>
      <a href="https://www.pngall.com/tech-png/" target="_blank">
        <img src="/technology.png" alt="Technology">
      </a>
    </section>
    <section id="gallery">
      <h2>Gallery</h2>
      <div class="gallery">
        <a href="https://picjumbo.com/free-stock-photos/nature/" target="_blank"><br>
          <img src="/nature 3.png" alt="Nature 1"><br>
        </a><br>
        <a href="https://www.freepik.com/photos/nature" target="_blank">
          <img src="/nature.png" alt="Nature 2">
        </a><br><br>
        <a href="https://www.pexels.com/search/beautiful%20nature/" target="_blank">
          <img src="/nature 2.png" alt="Nature 3">
        </a><br>
      </div>
    </section>
    <section id="menu">
      <h2>Menu</h2>
      <ul class="menu">
        <li>
          <a href="https://www.foodnetwork.com/recipes/pizza-recipe" target="_blank">
            <img src="/chapati.png" alt="Pizza">
            <p>chapati</p>
          </a>
        </li>
        <li>
          <a href="https://www.indianhealthyrecipes.com/chapati/" target="_blank">
            <img src="/guacamole.jpeg" alt="Guacamole">
            <p>Guacamole</p>
          </a>
        </li>
      </ul>
    </section>
  </body>
</html>
